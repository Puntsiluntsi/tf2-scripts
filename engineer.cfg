exec clear

exec crosshairswitcher/switcher; engineer

///////////////////////////////////////////////////////
// SolarLight's Eureka Effect Fast Teleport Script //
///////////////////////////////////////////////////////
	bind h +teleport
	alias +teleport weapon3
	alias -teleport Teleport_To_Spawn
	alias Teleport_To_Spawn "eureka_teleport"
	alias Teleport_To_Exit "eureka_teleport 1"

	alias +shiftaction1 +toggleTeleport
	alias -shiftaction1 -toggleTeleport
	alias +toggleTeleport "alias -teleport Teleport_To_Exit"
	alias -toggleTeleport "alias -teleport Teleport_To_Spawn"
/////////////////////////////////////////////////////////

// Primary Weapon
	alias "+primwep" "+attack;weapon1"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "+attack;weapon2"
	alias "-secwep" "-attack"

// Melee Weapon 
	alias "+melwep" "+attack;weapon3"
	alias "-melwep" "-attack"
	
// Activate Secondary Attack (Rescue building etc.)
	alias "+altfire" "+attack2"
	alias "-altfire" "-attack2"
	
// Toggle binds for building:
	alias +defmouse1 "+primwep; spec_next";	alias -defmouse1 "-primwep"
	alias +defmouse2 "+secwep; spec_prev"; alias -defmouse2 "-secwep"

	alias rebind "alias +mouse1 +defmouse1; alias -mouse1 -defmouse1; alias +mouse2 +defmouse2; alias -mouse2 -defmouse2"
	alias rebind1 "-attack; rebind"

	alias buildbind "buildbind1;buildbind2"
	alias buildbind1 "alias +mouse1 +attack; alias -mouse1 rebind1"
	alias buildbind2 "alias +mouse2 +attack2; alias -mouse2 -attack2"

// Building aliases
	alias sentry "destroy 02;build 02;buildbind"
	alias dispenser "destroy 00;build 00;buildbind"
	alias teleport_entrance "destroy 01;build 01;buildbind"
	alias teleport_exit "destroy 03;build 03;buildbind"


//Binds:	
	alias +mouse1 "+primwep;spec_next";	alias -mouse1 "-primwep"
	alias +mouse2 "+secwep;spec_prev";	alias -mouse2 "-secwep"
	alias +mouse3 "+altfire";			alias -mouse3 "-altfire"
	alias +mouse4 "+melwep";			alias -mouse4 "-melwep"
	alias +mouse5 "sentry";				alias -mouse5
	bind f sentry
	bind g dispenser
	bind h teleport_entrance
	bind j teleport_exit
	bind "4" "slot4;buildbind"
	bind "q" "lastweapon;rebind"

