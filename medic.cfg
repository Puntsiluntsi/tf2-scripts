// These configs were generated by the tf2mate configuration file generator by compton.
// Create your own tailored configs at: http://clugu.com/tf2mate/

exec clear

exec crosshairswitcher/switcher; medic

alias no "playvol buttons\blip2 0.5";
//>Check wait for vaccinator script
alias waitTest "alias waitTest waitPositive; wait; waitTest"
alias wait "alias waitTest waitNegative"
alias waitPositive "echo Wait is enabled on this server - running vaccinator script.; exec vaccinator.cfg;onSound"
alias waitNegative "echo Wait is DISABLED on this server - Can't run vaccintor script!;offSound"
waitTest
//<

//>Auto call changer
	alias "autocall_initial" "hud_medicautocallersthreshold "50"" // Normal autocall percentage
	alias "autocall_temp" "hud_medicautocallersthreshold "150"" // Crossbow out autocall percentage
	alias "+autocall_temp_hit" "autocall_temp"
	alias "-autocall_temp_hit" "autocall_initial"
//<

//>Medigun/kritzkrieg
	alias "+heal" "weapon2;+attack;autocall_initial"
	alias "-heal" "-attack"
//<

//>Primary (Crossbow)
	alias "+primwep" "weapon1;+attack;autocall_temp"
	alias "-primwep" "-attack"
//<

//>Bonemelwep/ubermelwep
	alias "+melwep" "weapon3;+attack;autocall_temp"
	alias "-melwep" "-attack"
//<

//>Uber and notification
	alias "+uber" "weapon2;dropitem;+attack2;say_team *UBERED*;voicemenu 2 3;autocall_initial"
	alias "-uber" "-attack2;"
//<

// Fake uber and notification *UNUSED*
	alias "fakeuber" "voicemenu 1 7; say_team *UBERCHARGE_FAKED*"

// Masking:
	alias "randomvoice" "random1"
	alias "random1" "voicemenu 2 1;alias randomvoice random2;"
	alias "random2" "voicemenu 2 2;alias randomvoice random3;"
	alias "random3" "voicemenu 2 3;alias randomvoice random4;"
	alias "random4" "voicemenu 2 4;alias randomvoice random5;"
	alias "random5" "voicemenu 2 5;alias randomvoice random6;"
	alias "random6" "voicemenu 2 6;alias randomvoice random7;"
	alias "random7" "voicemenu 2 7;alias randomvoice random1;"
	alias "mask" "randomvoice"


// Binds:
	alias "+mouse1" "+heal;spec_next";	alias "-mouse1" "-heal"
	alias "+mouse2" "+primwep;spec_prev";	alias "-mouse2" "-primwep"
	alias "+mouse3" "+melwep";	alias "-mouse3" "-melwep"
	alias "+mouse4" "+uber";	alias "-mouse4" "-uber"
	bind q "randomvoice"
