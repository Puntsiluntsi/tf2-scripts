exec clear

exec crosshairswitcher/switcher; scout

// Primary Weapon
	alias "+primwep" "weapon1;+attack"
	alias "-primwep" "-attack"

// Secondary Weapon 
	alias "+secwep" "weapon2;+attack"
	alias "-secwep" "-attack"

// Melee Weapon 
	alias "+melwep" "weapon3;+attack"
	alias "-melwep" "-attack"
	
// Activate Alternative Attack
	alias "+altfire" "+attack2"
	alias "-altfire" "-attack2"
	
//Binds:	
	alias +mouse1 "+primwep";	alias -mouse1 "-primwep;spec_next"
	alias +mouse2 "+secwep";	alias -mouse2 "-secwep;spec_prev"
	alias +mouse3 "+altfire";	alias -mouse3 "-altfire"
	alias +mouse4 "+melwep";	alias -mouse4 "-melwep"