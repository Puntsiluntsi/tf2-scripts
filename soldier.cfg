exec clear

exec crosshairswitcher/switcher; soldier

// Primary Weapon
	alias "+primwep" "weapon1;+attack"
	alias "-primwep" "-attack"
	alias "+secwep" "weapon2;+attack"
	alias "-secwep" "-attack"


// DeDucking
//	alias "+ctapduck" "+duck"
