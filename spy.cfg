exec clear

exec crosshairswitcher/disable-crosshairswitcher; cl_crosshair_scale 15; pink; dot

bind h lastdisguise

// Primary Weapon
	alias "+primwep" "weapon1;+attack"
	alias "-primwep" "-attack"

// Activate Secondary Attack (Cloak)
	alias "+altfire" "+attack2"
	alias "-altfire" "-attack2"

// Sapper
	alias "+sapper" "weapon2;+attack"
	alias "-sapper" "lastweapon;-attack"
	
// Melee Weapon 
	alias "+melwep" "weapon3;+attack"
	alias "-melwep" "-attack"
	
